<div class="modal-header">
  <p class="modal-title pull-left h1">Register Account</p>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body content w-75 mx-auto my-3">
  <div class="row my-3">
    <div class="col-4 mx-auto py-1">Username:</div>
    <div class="col mx-auto position-relative">
      <input [class.error-field]="password==''" class="form-control" [(ngModel)]="username" />
      <div *ngIf="username==''" class="invalid-tooltip">This fill is required.</div>
    </div>
  </div>
  <div class="row my-3">
    <div class="col-4 mx-auto py-1">Email:</div>
    <div class="col mx-auto position-relative">
      <input [class.error-field]="email==''" class="form-control" [(ngModel)]="email" />
      <div *ngIf="email==''" class="invalid-tooltip">This fill is required.</div>
    </div>
  </div>
  <div class="row my-3">
    <div class="col-4 mx-auto py-1">Password:</div>
    <div class="col mx-auto position-relative">
      <input [class.error-field]="password==''" type="password" class="form-control" [(ngModel)]="password" />
      <div *ngIf="password==''" class="invalid-tooltip">This fill is required.</div>
    </div>
  </div>
  <div class="row my-3">
    <div class="col-4 mx-auto py-1">Confirm:</div>
    <div class="col mx-auto position-relative">
      <input [class.error-field]="confirmPassword=='' || !isConfirm" type="password"
        class="form-control" [(ngModel)]="confirmPassword" />
      <div *ngIf="confirmPassword==''" class="invalid-tooltip">This fill is required.</div>
      <div *ngIf="!isConfirm" class="invalid-tooltip">Wrong.</div>
    </div>
    <div class="row">
      <div class="col-auto text-danger font-italic" *ngIf="errorMessage">{{errorMessage}}</div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-style mx-auto" (click)="registerUser()">Register</button>
  <button type="button" class="btn btn-style mx-auto" (click)="bsModalRef.hide()">
    Cancel
  </button>
</div>
