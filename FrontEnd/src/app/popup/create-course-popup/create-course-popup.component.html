<div class="modal-header">
  <div class="modal-title">
    <label class="modal-title pull-left h5">{{ title }}</label>
  </div>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container-fluid my-2">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="card">
          <img
            *ngIf="course"
            class="card-img-top"
            style="max-height: 450px;"
            src="../../assets/img/{{ course.imgPath }}"
            alt="Card image cap"
          />
          <div class="upload-recipe-img" *ngIf="!course">
            <div class="row justify-content-center">
              <div class="col-12">
                <input
                  type="file"
                  id="file"
                  (change)="onFileSelected($event)"
                />
                <p class="text-center">
                  <span class="h2"><i class="ion ion-camera"></i></span>
                  <br />
                  Click to upload image
                </p>
              </div>
            </div>
          </div>
          <hr />
          <div class="card-body">
            <div class="form-group row">
              <div class="col-sm-8">
                <input
                  type="text"
                  [(ngModel)]="courseTitle"
                  class="form-control"
                  placeholder="Course title ..."
                />
              </div>
              <div class="col-sm-4">
                <input
                  type="number"
                  [(ngModel)]="coursePrice"
                  min="0"
                  class="form-control"
                  placeholder="Price ..."
                />
              </div>
            </div>
            <textarea
              [(ngModel)]="courseDescription"
              placeholder="Tell the world about your course ..."
              cols="3"
              rows="5"
              class="form-control"
            ></textarea>
            <hr />
            <div class="col">
              <div class="row">
                <div class="col-auto" style="padding-left: 0px ">
                  <h3 class="text-muted">
                    <span>Category</span>
                  </h3>
                </div>
                <div class="col">
                  <select [(ngModel)]="selectCategory" class="form-control" disabled>
                    <option
                      [value]="item._id"
                      *ngFor="let item of categories"
                      >{{ item.name }}</option
                    >
                  </select>
                </div>
              </div>
            </div>
            <hr />
            <h3 class="text-muted mb-3 mt-3">
              <span class="mr-2">Tags</span>
              <span class="text-muted h4" (click)="addTag()">
                <i class="ion ion-plus"></i>
              </span>
            </h3>
            <ul class="list-group">
              <li
                class="list-group-item"
                *ngFor="let tag of fieldTags; index as i"
              >
                <div class="row">
                  <div class="col-1 h3">
                    <span class="badge badge-primary">{{ i + 1 }}</span>
                  </div>
                  <div class="col-10">
                    <input
                      id="tag_{{ i }}"
                      [ngModel]="tag"
                      type="text"
                      class="form-control"
                    />
                  </div>
                  <div class="col-1 my-1" style="cursor: pointer;" (click)="deletedTag(i)">
                    <span class="text-muted h4">
                      <i class="fa fa-minus text-danger"></i>
                    </span>
                  </div>
                </div>
              </li>
            </ul>
            <hr />
            <h3 class="text-muted mb-3 mt-3">
              <span class="mr-2">Lessons</span>
              <span class="text-muted h4" (click)="addLessons()">
                <i class="ion ion-plus"></i>
              </span>
            </h3>
            <ul class="list-group">
              <li
                class="list-group-item"
                *ngFor="let lesson of fieldLessons; index as i"
              >
                <div class="row">
                  <div class="col-1 h3">
                    <span class="badge badge-primary">{{ i + 1 }}</span>
                  </div>
                  <div class="col-7">
                    <input
                      id="lesson_name_{{ i }}"
                      [ngModel]="lesson.name"
                      type="text"
                      class="form-control"
                      placeholder="Name ..."
                    />
                  </div>
                  <div class="col-3">
                    <input
                      id="lesson_utube_code_{{ i }}"
                      [ngModel]="lesson.youtubeCode"
                      type="text"
                      class="form-control"
                      placeholder="Youtube Code ..."
                    />
                  </div>
                  <div class="col-1 my-1" style="cursor: pointer;" (click)="deleteLesson(i)">
                    <span class="text-muted h4">
                      <i class="fa fa-minus text-danger"></i>
                    </span>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="bsModalRef.hide()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="submit()">
    {{ btnSubmit }}
  </button>
</div>
