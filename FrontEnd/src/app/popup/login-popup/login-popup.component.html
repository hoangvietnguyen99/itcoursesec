<div class="modal-header">
  <p class="modal-title pull-left h1">Login</p>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body content w-75 mx-auto my-3">
  <div class="row my-4">
    <div class="col-4 mx-auto py-1">Email:</div>
    <div class="col mx-auto position-relative">
      <input [class.error-field]="email==''" class="form-control" [(ngModel)]="email" />
      <div *ngIf="email==''" class="invalid-tooltip">This fill is required.</div>

    </div>
  </div>
  <div class="row my-4">
    <div class="col-4 mx-auto py-1">password:</div>
    <div class="col mx-auto position-relative">
      <input [class.error-field]="password==''" type="password" class="form-control"
        [(ngModel)]="password" />
      <div *ngIf="password==''" class="invalid-tooltip">This fill is required.</div>
    </div>
  </div>
  <div class="row font-italic text-primary my-4">
    <a href style="margin-left: 16px;">Forgot password?</a>
  </div>
  <div *ngIf="isErrorLogin" class="text-danger font-italic">{{errorMessage}}</div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-style mx-auto" (click)="login()">Login</button>
  <button type="button" class="btn btn-style mx-auto" (click)="bsModalRef.hide()">
    Cancel
  </button>
</div>
