<div class="container-fluid mb-4">
    <div class="row my-3 ">
      <h1 class="col-12 text-center">Manage User</h1>
    </div>
    <hr />
    <div class="row">
      <div class="col-12">
        <div class="table-responsive table-hover">
          <table class="table table-striped">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Email</th>
                <th scope="col">Fullname</th>
                <th scope="col">Purchased Count <i class="fa fa-sort mx-2" aria-hidden="true"></i></th>
                <th scope="col">Total Spent (VND) <i class="fa fa-sort mx-2" aria-hidden="true"></i></th>
                <th scope="col">Role</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of lsUsers; index as i" style="cursor: pointer;" (dblclick)="doubleClick(user._id)">
                <th scope="row">{{i+1}}</th>
                <td>{{user.email}}</td>
                <td>{{user.name}}</td>
                <td >{{user.purchasedCourseIds.length}} </td>
                <td>{{user.totalSpend}} </td>
                <td *ngIf="user.isAdmin">Admin</td>
                <td *ngIf="!user.isAdmin">User</td>
                
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
